---
layout: default
---

<section class="site-header">
  <h1 class="smallcap">
    <a class="site-title" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">
      {{ site.title }}
    </a>
  </h1>
</section>

<header class="post-header">
  <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
</header>

<!-- Galería de Fotos -->
<ul class="photo-gallery">
  {% for photo in page.photos.items %}
    <li class="photo-gallery_item">
      <img 
        src="{{ site.baseurl }}/assets/photos/{{ page.photos.set }}/{{ photo.file }}" 
        alt="{{ photo.description | default: 'Photo from ' | append: page.title }}">
    </li>
  {% endfor %}
</ul>

<div>
  <a href="{{ site.baseurl }}/photos/">Ver todas las galerías</a>
</div>
