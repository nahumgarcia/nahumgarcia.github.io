---
layout: page
title: Fotos
permalink: /photos/
---

<ul class="gallery-list">
  {% for gallery in site.galleries %}
    <li class="gallery-item">
      <a href="{{ gallery.url }}">
        <!-- Mostrar la primera foto de la galerÃ­a -->
        {% assign first_photo = gallery.photos.items | first %}
        {% if first_photo %}
          <img src="{{ site.baseurl }}/assets/photos/{{ gallery.photos.set }}/{{ first_photo.file }}" 
               alt="{{ first_photo.description }}">
        {% else %}
          <p>No image available</p>
        {% endif %}
        <p>{{ gallery.title }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
