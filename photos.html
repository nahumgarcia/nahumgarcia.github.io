---

<ul class="gallery-list">
  {% for gallery in site.galleries %}
    <li class="gallery-item">
      <a href="{{ gallery.url }}">
        <!-- Mostrar la primera foto de cada galerÃ­a -->
        <img src="{{ site.baseurl }}/assets/photos/{{ gallery.photos.set }}/{{ gallery.photos.items[0].file }}" 
             alt="{{ gallery.photos.items[0].description }}">
        <p>{{ gallery.title }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
